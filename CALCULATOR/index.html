<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >  
    
</head>
<body>
    
<div class="calculator">

    <input id="display" readonly >

    <div class="keys">
        <button class="buttons" onclick="clearDISPLAY()">AC</button>
        <button  class="buttons"  onclick="key('1')">1</button>
        <button  class="buttons" onclick="key('2')">2</button>
        <button  class="buttons"  onclick="key('3')">3</button>
        <button  class="buttons" onclick="key('%')">Mod</button>
        <button  class="buttons" onclick="key('4')">4</button>
        <button  class="buttons" onclick="key('5')">5</button>
        <button  class="buttons" onclick="key('6')">6</button>
        <button class="buttons"  onclick="key('/')">/</button>
        <button class="buttons"  onclick="key('7')">7</button>
        <button  class="buttons" onclick="key('8')">8</button>
        <button class="buttons"  onclick="key('9')">9</button>
        <button  class="buttons" onclick="key('-')">-</button>
        <button  class="buttons" onclick="key('*')">*</button>
        <button  class="buttons" onclick="key('0')">0</button>
        <button  class="buttons" onclick="key('.')">.</button>
        <button  class="buttons" onclick="key('+')">+</button>
        <button class="buttons"  onclick="cal()">=</button>

    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
